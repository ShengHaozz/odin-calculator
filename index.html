<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <main>
    <div class="calculator-frame">
      <div class="calculator-display">
      </div>
      <div class="calculator-buttons">
        <div class="row first-row">
          <div id="deco" class="deco"></div>
          <button id="ac" class="button">AC</button>
          <button id="del" class="button">Del</button>
        </div>
        <div class="row other-row">
          <button id="seven" class="button">7</button>
          <button id="eight" class="button">8</button>
          <button id="nine" class="button">9</button>
          <button id="divide" class="button">/</button>
        </div>
        <div class="row other-row">
          <button id="four" class="button">4</button>
          <button id="five" class="button">5</button>
          <button id="six" class="button">6</button>
          <button id="times" class="button">&times;;</button>
        </div>
        <div class="row other-row">
          <button id="one" class="button">1</button>
          <button id="two" class="button">2</button>
          <button id="three" class="button">3</button>
          <button id="minus" class="button">&minus;</button>
        </div>
        <div class="row other-row">
          <button id="dot" class="button">.</button>
          <button id="0" class="button">0</button>
          <button id="equal" class="button">&equals;</button>
          <button id="plus" class="button">&plus;</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
