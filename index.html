<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <main>
    <div class="calculator-frame">
      <div class="calculator-display">
        <p id="display"></p>
      </div>
      <div class="calculator-buttons">
        <div class="row first-row">
          <div id="deco" class="deco"></div>
          <button id="ac" class="operator button">AC</button>
          <button id="del" class="operator button">Del</button>
        </div>
        <div class="row other-row">
          <button id="seven" class="number button">7</button>
          <button id="eight" class="number button">8</button>
          <button id="nine" class="number button">9</button>
          <button id="divide" class="operator button">/</button>
        </div>
        <div class="row other-row">
          <button id="four" class="number button">4</button>
          <button id="five" class="number button">5</button>
          <button id="six" class="number button">6</button>
          <button id="times" class="operator button">&times;</button>
        </div>
        <div class="row other-row">
          <button id="one" class="number button">1</button>
          <button id="two" class="number button">2</button>
          <button id="three" class="number button">3</button>
          <button id="minus" class="operator button">&minus;</button>
        </div>
        <div class="row other-row">
          <button id="dot" class="number button">.</button>
          <button id="0" class="number button">0</button>
          <button id="equal" class="equal button">&equals;</button>
          <button id="plus" class="operator button">&plus;</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
